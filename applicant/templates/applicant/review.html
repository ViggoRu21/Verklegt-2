<!-- review_application.html -->
<h1>Review Your Application</h1>
<form method="post">
    {% csrf_token %}
    <p><strong>Resume:</strong> {{ form_data.resume }}</p>
    <p><strong>Recommendations:</strong>
        <ul>
        {% for recommendation in form_data.recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
        </ul>
    </p>
    <p><strong>Cover Letter:</strong> {{ form_data.cover_letter }}</p>

    <input type="hidden" name="step" value="final">
    {{ form.as_p }} <!-- Include the form here to retain data and for submission -->
    <button type="submit">Confirm and Submit</button>
</form>
