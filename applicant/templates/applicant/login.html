{% extends "applicant/base_generic_app.html" %}

{% block title %}
    <title> Log in </title>
{% endblock %}


{% block content %}
    <h1>SalarySleuth</h1>
    <h2>Log in to Your Account</h2>
        <form>
        <input type="text" id="email" name="email" placeholder="Enter E-mail"><br>

        <input type="text" id="pword" name="pword" placeholder="Enter Password"><br>
        </form>
        <a href="{% url 'applicant:login' %}">
            <h1 class="Button">Log in</h1>
        </a>
    <h3>
        or
    </h3>
    <p><a href="signgoogle">Sign in with Google</a></p>
    <p><a href="signfacebook">Sign in with Facebook</a></p>
    <p><a href="{% url 'applicant:register' %}">register</a></p>
    <p><a href="forgot">forgot your password</a></p>

{% endblock %}
